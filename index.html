<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reunion Countdown</title>
    <meta name="description" content="A simple website to show a countdown to the next Suski family reunion.">
    <meta name="author" content="Christian Barrett">
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
    <div class="Suski-Family-Reunion">
        <!-- Top nav bar-->
        <div class="topnav">
            <a class="active" href="./index.html">Home</a>
            <a href="./suggestions.html">Suggestions</a> 
            <a href="https://www.sandbridgevacationrentals.com/vacation-rentals/a-crown-jewel/SF2256">The House</a>
            <a href="https://docs.google.com/spreadsheets/d/1cLxNxfijJZFXS4cZUWBgZZoQoI3KID8SBrvJWxXF6GY/edit?usp=sharing">Planning Doc</a>
          </div>
        <!-- Countdown Timer Container-->
        <div class="countdown-container">
            <div class="vertical-center">
                <h2>Suski Family Reunion!</h2>
                <h3 class="details">Sandbridge Beach, VA </h3>
                <h3 class="details">6/17/23-6/24/23</h3>
                <div class="countdown">
                    <div class="container-day">
                    <h3 class="days">Time</h3>
                    <h3>Days</h3>
                    </div>
                    <div class="container-hour">
                    <h3 class="hours">Time</h3>
                    <h3>Hours</h3>
                    </div>
                    <div class="container-minutes">
                    <h3 class="minutes">Time</h3>
                    <h3>Minutes</h3>
                    </div>
                    <div class="container-seconds">
                    <h3 class="seconds">Time</h3>
                    <h3>Seconds</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="picture-container">
            <div class="vertical-center">
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides">
                        <div class="numbertext">1 / 16</div>
                        <img class="slideshow-image" src="photos/original.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext-black">2 / 16</div>
                        <img class="slideshow-image" src="photos/dave-family.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 16</div>
                        <img class="slideshow-image" src="photos/ron-lori-family.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 16</div>
                        <img class="slideshow-image" src="photos/barretts.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">5 / 16</div>
                        <img class="slideshow-image" src="photos/party.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">6 / 16</div>
                        <img class="slideshow-image" src="photos/shelly-david-kids.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">7 / 16</div>
                        <img class="slideshow-image" src="photos/kaitlyn-david.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext-black">8 / 16</div>
                        <img class="slideshow-image" src="photos/amanda-shawn-kid.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext-black">9 / 16</div>
                        <img class="slideshow-image" src="photos/avery-christian.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">10 / 16</div>
                        <img class="slideshow-image" src="photos/shane-lauren-kid.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">11 / 16</div>
                        <img class="slideshow-image" src="photos/dave-diane.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">12 / 16</div>
                        <img class="slideshow-image" src="photos/ron-lori2.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">13 / 16</div>
                        <img class="slideshow-image" src="photos/tammy-ken.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext-black">14 / 16</div>
                        <img class="slideshow-image" src="photos/kids.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">15 / 16</div>
                        <img class="slideshow-image" src="photos/kid1.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">16 / 16</div>
                        <img class="slideshow-image" src="photos/kid2.jpg" style="width:100%">
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                    <span class="dot" onclick="currentSlide(7)"></span>
                    <span class="dot" onclick="currentSlide(8)"></span>
                    <span class="dot" onclick="currentSlide(9)"></span>
                    <span class="dot" onclick="currentSlide(10)"></span>
                    <span class="dot" onclick="currentSlide(11)"></span>
                    <span class="dot" onclick="currentSlide(12)"></span>
                    <span class="dot" onclick="currentSlide(13)"></span>
                    <span class="dot" onclick="currentSlide(14)"></span>
                    <span class="dot" onclick="currentSlide(15)"></span>
                    <span class="dot" onclick="currentSlide(16)"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
