<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reunion Countdown</title>
    <meta name="description" content="A simple website to show a countdown to the next Suski family reunion.">
    <meta name="author" content="Christian Barrett">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="Suski-Family-Reunion">
        <div>
            <h2>Suski Family Reunion!</h2>
            <div class="countdown">
                <div class="container-day">
                <h3 class="days">Time</h3>
                <h3>Days</h3>
                </div>
                <div class="container-hour">
                <h3 class="hours">Time</h3>
                <h3>Hours</h3>
                </div>
                <div class="container-minutes">
                <h3 class="minutes">Time</h3>
                <h3>Minutes</h3>
                </div>
                <div class="container-seconds">
                <h3 class="seconds">Time</h3>
                <h3>Seconds</h3>
                </div>

            </div>
        </div>
        <img class="photo" src="vacation-stock-photo.jpg" alt=""/>
    </section>
    <script src="app.js"></script>
  </body>
</html>
